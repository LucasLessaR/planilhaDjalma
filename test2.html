<!DOCTYPE html>
<html>
<head>
    <script>
        function fatorial(x){
            if (x <= 1){
                return 1;
            }
            else{
                return x * fatorial(x-1);
            }
        }
    </script>
    <title>Teste dado usuario</title>
</head>
<body>
    <h1>titulo legal</h1>
    <p>testetestando</p>

    <form id="myForm" action="#" onsubmit="return false">
        <label for="cpf">Insira seu CPF:</label><br><br>
        <!-- <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required><br><br> -->
        <input type="text" id="cpf" name="cpf"/><br><br>
        <input type="submit" onclick="myFunction()" value="Enviar"><br><br>
    </form>

    <button type="button" onclick="myFunction()">Click</button>
    <p id="output"></p>
    <script>
        function myFunction(){
            var input = document.getElementById("myForm").elements[0].value;
            document.getElementById("output").innerHTML = fatorial(input);
        }
    </script>
    

    <br><br><button type="button" onclick="readTextFile()">Ler Texto</button>
    <div>
    <p id="text">Aqui</p>
    </div>
    <script>
        function readTextFile()
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", "https://drive.google.com/uc?id=1D00by8wggcDglMrRcDXNbbymhOym2LPR");
            rawFile.onreadystatechange = function () {
                if(rawFile.readyState == 4)
                {
                    if(rawFile.status == 200 || rawFile.status == 0)
                    {
                        var allText = rawFile.responseText;
                        document.getElementById("text").innerHTML = allText;
                    }
                }
            }
            rawFile.send(null);
        }
    </script>
</body>
</html>
